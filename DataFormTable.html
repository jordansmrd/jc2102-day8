<html lang="en">
<head>

 table, th, tr, td  {

 }

</head>
<body>

<tr>

</th>



</tr>

       </thead>
        <!-- table body = menginformasikan bahwa ini adalah body/content sebuah table -->

       <tbody>
           <!-- tr =  table row -->
           <tr> 
               <!-- td adalah table data  -->
               <td> 
                1

               <td>
                 Jason  
                </td>
                <td>

                <td>

            </td>
    
            <td>

         </tr>
       </tbody>

               <!-- table foot = menginformasikan bahwa ini adalah footer sebuah table -->
       <tfoot>
       
        <tr> 
            <!-- td adalah table data  -->
            <td> 
             <!-- ini buat number -->
            </td>
            <td>
                <input type="text" id="tbNama">   
            </td>
             <td>
                <select id="tbOcc">
                    <option value="Software Developer"> Software Developer</option>
                    <option value="Data Science"> Data Science</option>

                </select>
             </td>
             <td>
                <label for="genderPria">
                    <input checked id="genderPria" name="gender" type="radio" value="Pria" />Pria
                  </label>  
                  <label for="genderWanita">
                    <input id="genderWanita" name="gender" type="radio" value="Wanita" />Wanita
                  </label>
            </td>
         <td>
            <input type="number" id="tbUmur">    
   
         </td>
 
         <td>
         <button onclick="AddData()"> Add</button>            
         </td>
      </tr>
       
       </tfoot>
    </table>

    <script>
        function AddData()
        {
        let name = document.getElementById('tbNama').value
        let occ = document.getElementById('tbOcc').value
        const isPriaChecked = document.getElementById("genderPria").checked
        const isWanitaChecked = document.getElementById("genderWanita").checked
        let gender 
        if(isPriaChecked)
        {
        gender = document.getElementById("genderPria").value
        }
        else if(isWanitaChecked)
        {
        gender = document.getElementById("genderWanita").value
        }

        let age = parseInt(document.getElementById('tbUmur').value)

        let person = new Person(name,occ,gender,age)
    
        document.getElementById('tbNama').value = ''
        document.getElementById('tbUmur').value = ''

         

        dataPerson.push(person)

        renderData()

            // alert('Add Data ini')
        }

        function DeleteData(idx)
        {
            dataPerson.splice(idx,1)
            renderData()

        }

        class Person {
            constructor(name, occ, gender, age)
            {
                this.name = name
                this.occupation = occ
                this.gender = gender
                this.age = age
            }
        }

        const dataPerson = [
            new Person('Jason','Driver','Pria',100),
            new Person('Titus','Dokter','Pria',25), 
            new Person('Alex','Pro Player Ayodance','Pria',25)
        ]

        function renderData()
        {
            let htmlResult = ''

            
            dataPerson.forEach((item,idx) =>
            {
             htmlResult += `
             <tr>
            <td> 
                ${idx+1}
               </td>
               <td>
                ${item.name}
                </td>
                <td>
                ${item.occupation}
                </td>
                <td>
                  ${item.gender} 
                </td>
            <td>
                ${item.age}   
            </td>
            <td>
            <button onclick="DeleteData(${idx})"> Delete</button>            
            </td>
         </tr>
             `
            })

        document.getElementsByTagName('tbody')[0].innerHTML = htmlResult                    
        }

        renderData()

    </script>
    
</body>
</html>
